        <div class="container">
            <div class="row main_container">
                <div class="col s12 m5 debate-contenedor">
                    <div class="col s12 decoration_box">
                        <div id="plan-debates" tabindex="0" aria-label="Planificador de Debates">Planificador de debates</div>
                    </div>

                    <div class="col s12 m12 debate-formulario">            
                        <form class="col s12 m12" role="form">
                            <div class="input-field col s12">
                                <input id="date_field" type="text" class="datepicker">
                                <label for="date_field" aria-label="Campo de Día">Día</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="time_field" type="text" class="timepicker">
                                <label for="time_field" aria-label="Campo de hora">Hora</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name" aria-label="Campo de nombre">Nombre</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="book_name" type="text" class="validate">
                                <label for="book_name" aria-label="Campo de libro">Libro</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="place_name" type="text" class="validate">
                                <label for="place_name" aria-label="Campo de lugar">Lugar</label>
                            </div>


                            <div class="input-field col s12 m6">
                                <select class="icons" id="room_field">
                                    <option value="0" disabled selected tabindex="0">Elija la sala del debate</option>
                                    <option value="1" data-icon="images/sala_1.jpg" tabindex="0">Sala 1</option>
                                    <option value="2" data-icon="images/sala_2.jpg" tabindex="0">Sala 2</option>
                                    <option value="3" data-icon="images/sala_3.jpg" tabindex="0">Sala 3</option>
                                </select>
                            </div>

                            <div class="input-field col s4 m12 offset-m3 offset-s3" id="debate_button">
                                <input type="button" class="button" value="Registrar" onclick="validate_debates_form()">
                            </div>
                        </form>
                    </div>
                </div>    
                <div class="col s12 m4 offset-m2 tablon_debates" id="tablon" aria-label="Tablón de Debates" tabindex="0">
                </div>
            </div>  
        </div>

        <div class="container"><div id="debates_error" tabindex="0" aria-label="Recuadro de errores del formulario"></div></div>
