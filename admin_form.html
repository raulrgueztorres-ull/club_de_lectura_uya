        <section class="contact-wrap" id="div_contact_wrap">
            <form action="" class="contact-form" role="form">
                <div class="col-sm-6 form-field">
                    <div class="input-block">
                        <label for="">Autor/Autora</label>
                        <input id="author_value" type="text" class="form-control" aria-label="Campo de autor/autora">
                    </div>
                </div>
                <div class="col-sm-6 form-field">
                    <div class="input-block">

                    </div>
                </div>
                <div class="col-sm-12 form-field">
                    <div class="input-block">
                        <label for="">Año de Lanzamiento</label>
                        <input id="year_value" onfocus="(this.type='date')" class="js-form-control form-control" aria-label="Campo de año de lanzamiento">
                    </div>
                </div> 
                <div class="col-sm-6 form-field" id="url_aux">
                    <div class="input-block" id="div_url">
                        <label for="">URL Portada</label>
                        <input type="text" id="url_image" class="form-control">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="upload_button_holder">
                        <img src="" id="img-preview"/>
                        <label class="file-upload-container" for="file-upload">
                            <div class="button green" tabindex="0" role="button"><input type="file" id="file-upload" style="display:none">Upload</div>
                        </label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div id="button_save" class="button custom" onclick="validate_admin_form()" tabindex="0" role="button">Guardar Libro</div>
                </div>
